syntax = "proto3";

package auth;

option go_package = "auth.v1;";

service Auth {
  rpc Register(UserRequest) returns (BoolResp);
  rpc Login(UserRequest) returns (LoginResp);
  rpc Verify(VerifyReq) returns (VerifyResp);
}

message UserRequest {
  string login = 1;
  string passwd = 2;
}

message BoolResp {
  bool success = 1;
}

message LoginResp {
  string token = 1;
}

message VerifyReq {
  string token = 1;
}

message VerifyResp {
  bool success = 1;
  string user = 2;
}